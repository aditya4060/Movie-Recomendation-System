<!DOCTYPE html>
<html>
  <head>
    <title>Movie Recommendations</title>
    <style>
      /* Add your CSS styles here */
      body {
        font-family: Arial, sans-serif;
      }
      #movie-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .movie {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }
      .movie-poster {
        width: 100px;
        margin-right: 20px;
      }
      .movie-info {
        flex-grow: 1;
      }
      .movie-title {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 5px;
      }
      .movie-genre,
      .movie-duration {
        font-size: 14px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <h1>Movie Recommendations</h1>
    <ul id="movie-list">
      <!-- List of movies will be generated here -->
    </ul>

    <script>
      // Add your JavaScript code here
      const movies = [
        {
          name: "Movie 1",
          releaseDate: "2022-01-01",
          genre: "Action",
          duration: 120,
          posterUrl: "https://via.placeholder.com/100x150",
          director: "Director 1",
          cast: ["Actor 1", "Actor 2", "Actor 3"],
          plot:
            "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed euismod, nulla a fringilla pharetra, velit dui iaculis justo, non congue massa metus a velit. Cras non bibendum libero. Nulla facilisi."
        },
        {
          name: "Movie 2",
          releaseDate: "2022-02-01",
          genre: "Comedy",
          duration: 90,
          posterUrl: "https://via.placeholder.com/100x150",
          director: "Director 2",
          cast: ["Actor 4", "Actor 5", "Actor 6"],
          plot:
            "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed euismod, nulla a fringilla pharetra, velit dui iaculis justo, non congue massa metus a velit. Cras non bibendum libero. Nulla facilisi."
        }
        
      ];

      const movieList = document.querySelector("#movie-list");

      movies.forEach(movie => {
        const li = document.createElement("li");
        li.classList.add("movie");

        const poster = document.createElement("img");
        poster.src = movie.posterUrl;
        poster.alt = movie.name;
        poster.classList.add("movie-poster");

        const info = document.createElement("div");
        info.classList.add("movie-info");

        const title = document.createElement("div");
        title.textContent = movie.name;
        title.classList.add("movie-title");

        const genre = document.createElement("div");
        genre.textContent = `Genre: ${movie.genre}`;
        genre.classList.add("movie-genre");

        const duration = document.createElement("div");
        duration.textContent = `Duration: ${movie.duration} min`;
        duration.classList.add("movie-duration");

        info.appendChild(title);
        info.appendChild(genre);
        info.appendChild(duration);

        li.appendChild(poster);
        li.appendChild(info);

        movieList.appendChild(li);
      });
    </script>
  </body>
</html>
